#
# application.yml — главный конфигурационный файл Spring Boot.
# Что нужно сделать:
#  - Указать настройки подключения к базе данных.
#  - Указать порт приложения.
#  - Настроить параметры безопасности и JWT.
#  - Включить Swagger UI.

server:
  port: 8080

spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: root
    password: 123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/master.yaml
    default-schema: public
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-spring-security: true
  packages-to-scan: com.example.bankcards.controller
  paths-to-match: /api/**



# Дополнительные настройки
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.yourpackage: DEBUG